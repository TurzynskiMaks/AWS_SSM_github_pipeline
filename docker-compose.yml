services:
  test:
    image: ${DOCKERHUB_USERNAME}/test:latest
    ports:
      - "5000:5000"

  test2:
    image: ${DOCKERHUB_USERNAME}/test2:latest
    ports:
      - "5001:5001"

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - test
      - test2
    restart: unless-stopped
