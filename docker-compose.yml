services:
  test:
    image: ${DOCKERHUB_USERNAME}/test:latest
    expose:
      - "5000"
    restart: unless-stopped

  test2:
    image: ${DOCKERHUB_USERNAME}/test2:latest
    expose:
      - "5001"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - test
      - test2
    restart: unless-stopped
